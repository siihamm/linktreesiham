<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY LINKTREE</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS externe -->
    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="iphone-frame">
        <div class="iphone-screen">
            <!-- Contenu de ta page -->
            <header>
                <!-- Image ronde de 80x80 au-dessus du titre -->
                <div class="image-container">
                    <a href="#" class="bubble">
                        <img src="images/SK.jpg" alt="photo de profil" class="bubble-img">
                    </a>
                </div>
                <h1>MY LINKTREE</h1>
            </header>

            <main>
                <!-- Section des cadres verticaux (LinkedIn, Instagram, WhatsApp) -->
                <div class="link-section">
                    <a href="https://www.linkedin.com" class="button" target="_blank">LinkedIn</a>
                    <a href="https://www.instagram.com" class="button" target="_blank">Instagram</a>
                    <a href="https://wa.me/yourphonenumber" class="button" target="_blank">WhatsApp</a>
                </div>

                <!-- Section des bulles horizontales (LinkedIn, Instagram, WhatsApp) -->
                <div class="bubble-section">  
                    <a href="https://www.linkedin.com" class="bubble" target="_blank">
                        <i class="fab fa-linkedin-in"></i> <!-- Icône LinkedIn -->
                    </a>
                    <a href="https://www.instagram.com" class="bubble" target="_blank">
                        <i class="fab fa-instagram"></i> <!-- Icône Instagram -->
                    </a>
                    <a href="https://wa.me/yourphonenumber" class="bubble" target="_blank">
                        <i class="fab fa-whatsapp"></i> <!-- Icône WhatsApp -->
                    </a>
                </div>
            </main>

            <footer>
                <p>&copy; 2025 MonSite. Tous droits réservés.</p>
            </footer>
        </div>
    </div>

</body>
</html>
